<ion-header>
  <ion-navbar>
    <ion-title>Your BMI Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
  </ion-list>

    <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-checkbox [(ngModel)]="imperial"></ion-checkbox>
    </ion-item>

  <div padding>
    <button ion-button color="secondary" (click)="calculate()">Calculate</button>
  </div>

  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMI Calculation
    </ion-card-header>
    <ion-card-content>
        <p>Your BMI is <strong>{{bmiValue}}</strong></p>
        <p>Your BMI status is <strong>{{bmiMessage}}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
